<html>
<head>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>

</head>
<body>   

<div id="main-content" class="container">
    <div class="row">
    	<h1>Flowing retail event monitor</h1>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <button id="connect" class="btn btn-default" type="submit">Connect websocket</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect websocket
                    </button>
                </div>
            </form>
        </div>   
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Trace Id</th>
                    <th>Event flow</th>
                </tr>
                </thead>
                <tbody id="events">
                </tbody>
            </table>
        </div>
    </div> 
    </form>
</div>
